<html>
	<head>
		<meta charset="UTF-8" lang="pt-br">
		<link rel="stylesheet" type="text/css" href="_css/style.css">
		<title>Agenda Web</title>
	</head>
<body>
	<section class="">
		<form class="formArea" id="form-adiciona">
			<p><input id="id" name="id" class="input-field" placeholder="Id"disabled/></p>
			<p><input id="nome" name="nome" class="input-field" placeholder="Nome"/></p>
			<p><select label="Sexo" id="sexo" name="Sexo" class="input-field"/></p>
				<option id="feminino" value="feminino">Feminino</option>
				<option id="masculino" value="masculino">Masculino</option>
			</select><p>
			<p><input id="telefone" name="telefone" class="input-field" placeholder="Telefone"/></p>
			<p><input id="email" name="email" class="input-field" placeholder="E-mail"/></p>
			<p><input id="url" name="url" class="input-field" placeholder="Url"/></p>
			<p><input id="btnSalvar" name="Salvar" class="btnSalvar" type="button" value="Salvar" onClick="event()"/></p>
			<p><input id="btnLimpar" name="Limpar" class="btnLimpar" type="button" value="Limpar" onClick="limpar()"/></p>
		</form>
	</section>
	<script src="_js/index.js"></script>
</body>
</html>
